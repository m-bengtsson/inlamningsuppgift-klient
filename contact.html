      src="https://kit.fontawesome.com/1db7565829.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/index.html" class="nav-branding">
          VÄXTRIKET
          <img src="/img/plant-ikon.png" style="width: 2rem" />
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">HEM</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">OM OSS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">KONTAKT</a>
          </li>
          <li>
            <button onclick="darkMode()">Darkmode</button>
            <button onclick="lightMode()">LightMode</button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div class="form-wrapper">
      <h3 class="contact-heading">Kontakta oss</h3>

      <div class="form-wrapper-inner">
        <form name="myForm" onsubmit="return validateForm()">
          <label for="first-name">Förnamn</label>
          <input type="text" name="first-name" placeholder="Ditt förnamn" />

          <label for="last-name">Efternamn</label>
          <input type="text" name="last-name" placeholder="Ditt efternamn" />

          <label for="first-name">E-postadress</label>
          <input type="email" name="email" placeholder="Din e-postadress" />

          <label for="phone-number">Telefon</label>
          <input type="number" name="" placeholder="Telefon" />

          <select
            name="reason"
            id="reason"
            aria-placeholder="Anledning till kontak"
          >
            <option value="">Anledning till kontakt</option>
            <option value="">Missnjöjd med min växt</option>
            <option value="">Problem med medlemskap</option>
            <option value="">Frågor kring leverans</option>
          </select>

          <label for="text-message">Meddelande</label>

          <textarea
            id="text-message"
            name="story"
            rows="5"
            cols="33"
            placeholder="Meddelande"
          >
          </textarea>

          <input
            type="submit"
            name="submithere"
            id="submit-btn"
            value="submit"
          />
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-column">
        <h4>VÄXTRIKET.SE</h4>
        <p><i class="fa-solid fa-phone"></i> 930-293019</p>
        <p><i class="fa-sharp fa-solid fa-location-dot"></i> Växtgatan 34</p>
        <p><i class="fa-sharp fa-solid fa-envelope"></i> växtriket@växter.se</p>
      </div>
      <div class="footer-column">
        <h4>Öppettider</h4>
        <p>Måndag - fredag: 10-18</p>
        <p>Lördag: 10-17</p>
        <p>Söndag: 11-17</p>
      </div>
      <div class="footer-column">
        <h4>Social Media</h4>

        <ul class="social-media-list">
          <li class="social-media-items">
            <a href="#facebook"
              >Facebook <i class="fa-brands fa-square-facebook fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="#instagram"
              >Instagram <i class="fa-brands fa-instagram fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="pinterest"
              >Pinterest <i class="fa-brands fa-pinterest fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <div class="end-of-page">
      <a href="sitemap.html">Sitemap</a>
    </div>

</html>
